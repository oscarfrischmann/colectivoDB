<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Colectivo Login</title>
</head>

<body class="login">
    <header>
        <div class="login__buttons sched-container">
            <button class="login__button login__button-iniciar display-none" id="googleLogIn">
                iniciar sesión
            </button>
            <button class="login__button login__button-cerrar" id="googleLogOut">
                cerrar sesión
            </button>
        </div>
    </header>

    <main class="login__main">
        <section class="general">
            <h2> Cursos de Ingles General</h2>
            <article>
                <div class="pricesDB sched-container">
                    <form id="pricesFormDB" class="course__sched">
                        <label for="monthlyPay">Valor pago mensual:</label>
                        <input type="text" name="monthlyPay" id="monthlyPay" />
                        <label for="coursePay">Valor pago cuatrimestral:</label>
                        <input type="text" name="coursePay" id="coursePay" />
                        <div>
                            <button type="submit">Enviar</button>
                        </div>
                    </form>
                </div>
                <div class="sched-container">
                    <form id="coursesScheduleDB" class="course__sched">
                        <label for="name">Cusrso:</label>
                        <input type="text" name="name" id="name" />
                        <label for="date">Fecha:</label>
                        <input type="text" name="date" id="date" />
                        <label for="day">Dia:</label>
                        <input type="text" name="day" id="day" />
                        <label for="time">Hora:</label>
                        <input type="text" name="time" id="time" />
                        <div>
                            <button id="add">Agregar curso</button>
                            <button id="publishSchedButton">Publicar cursos</button>
                        </div>
                    </form>
                </div>
            </article>
        </section>
        <section class="individuales">
            <h2>Precios Clases Individuales</h2>
            <article>
                <div class="sched-container">
                    <form id="individualCourse">
                        <label for="individual">Precio por hora</label>
                        <input type="text" name="individual" id="individual" />
                        <label for="pack8">Precio Pack8</label>
                        <input type="text" name="pack8" id="pack8" />
                        <div><button type="submit">Publicar</button></div>
                    </form>
                </div>
            </article>
        </section>
        <section class="talleres">
            <h2>Talleres de conversación</h2>
            <article>
                <div class="pricesDB sched-container">
                    <form id="pricesFormDBtalleres" class="course__sched">
                        <label for="monthlyPayTalleres">Valor Mensual:</label>
                        <input type="text" name="monthlyPayTalleres" id="monthlyPayTalleres" />
                        <label for="coursePayTalleres">Valor BiMensual:</label>
                        <input type="text" name="coursePayTalleres" id="coursePayTalleres" />
                        <div>
                            <button type="submit">Enviar</button>
                        </div>
                    </form>
                </div>
                <div class="sched-container">
                    <form id="talleresForm" class="course__sched">
                        <label for="nameTaller">Cusrso:</label>
                        <input type="text" name="nameTaller" id="nameTaller" />
                        <label for="dateTaller">Fecha:</label>
                        <input type="text" name="dateTaller" id="dateTaller" />
                        <label for="dayTaller">Dia:</label>
                        <input type="text" name="dayTaller" id="dayTaller" />
                        <label for="timeTaller">Hora:</label>
                        <input type="text" name="timeTaller" id="timeTaller" />
                        <div>
                            <button id="addTalleresButton">Agregar curso</button>
                            <button id="publishTalleresCoursesDB">Publicar cursos</button>
                        </div>
                    </form>
                </div>

            </article>
        </section>
        <section class="examenes">
            <h2> Preparacion Exámenes Internaciones</h2>
            <article>
                <div class="pricesDB sched-container">
                    <form id="pricesFormDBexamenes" class="course__sched">
                        <label for="monthlyCamb">Valor pago mensual:</label>
                        <input type="text" name="monthlyCamb" id="monthlyCamb" />
                        <label for="courseCamb">Valor pago cuatrimestral:</label>
                        <input type="text" name="courseCamb" id="courseCamb" />
                        <div>
                            <button type="submit">Enviar</button>
                        </div>
                    </form>
                </div>
                <div class="sched-container">
                    <form id="examenesForm" class="course__sched">
                        <label for="nameCamb">Cusrso:</label>
                        <input type="text" name="nameCamb" id="nameCamb" />
                        <label for="dateCamb">Fecha:</label>
                        <input type="text" name="dateCamb" id="dateCamb" />
                        <label for="dayCamb">Dia:</label>
                        <input type="text" name="dayCamb" id="dayCamb" />
                        <label for="timeCamb">Hora:</label>
                        <input type="text" name="timeCamb" id="timeCamb" />
                        <div>
                            <button id="addTexamenesButton">Agregar curso</button>
                            <button id="publishexamenesCoursesDB">Publicar cursos</button>
                        </div>
                    </form>
                </div>
            </article>
        </section>
        <secction class="test">
            <div class="tests" id="tests">
                <h2>Tests de Nivel</h2>
                <div>
                    <button type="button" id="getTestsBtn">Ver Tests</button>
                </div>
            </div>
        </secction>
        <section class="seminarios login">
            <h2>Seminarios</h2>
            <article>
                <div>
                </div>
                <div class="shed-container pricesDB">
                    <form id="seminarioImgForm" enctype="multipart/form-data" class="">
                        <div class="">
                            <input class="" style="max-width: 500px;" type="file" id="seminarioImgs" multiple>
                            <button type="submit" class="btn btn-primary ms-1">enviar</button>
                        </div>
                    </form>
                    <div class="container">
                        <button type="button" id="showEminarioImages" class="btn btn-primary m-5">Ver imágenes</button>
                        <div class="seminario-img-container" id="seminarioImgContainer"></div>
                    </div>
                    <form action="" class="course__sched" id="seminarioForm">
                        <label for="seminarioTitle">Título</label>
                        <input type="text" name="seminarioTitle" id="seminarioTitle">
                        <label for="seminarioImg">URL de la imagen</label>
                        <input type="text" name="seminarioImg" id="seminarioImg" placeholder="">
                        <label for="seminariodescription">Descripción</label>
                        <textarea cols="30" rows="10" name="seminariodescription" id="seminariodescription"></textarea>
                        <label for="seminarioTotalPrice">Precio total</label>
                        <input type="text" name="seminarioTotalPrice" id="seminarioTotalPrice">
                        <label for="seminarioNamePrice">Opción de pago</label>
                        <input type="text" name="seminarioNamePrice" id="seminarioNamePrice" placeholder="Nombre">
                        <label for="seminarioOptionPrice">Precio Opción de pago</label>
                        <input type="text" name="seminarioOptionPrice" id="seminarioOptionPrice" placeholder="Precio">
                        <label for="semDay">Dia</label>
                        <input type="text" name="semDay" id="semDay">
                        <label for="semHour">Horario</label>
                        <input type="text" name="semHour" id="semHour">

                        <button type="submit">Enviar</button>
                    </form>
                </div>
            </article>
        </section>
    </main>
    <script type="module" src="../js/assets/login.js"></script>
</body>

</html>
