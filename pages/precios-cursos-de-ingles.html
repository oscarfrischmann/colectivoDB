<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Precios | Ingles | El colectivo de Idiomas| </title>

    <style>
        body {
            overflow-x: hidden;
        }

        table {
            width: 90%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>

    <header>
        <nav class="cambridge">
            <i class="fas fa-solid fa-bars dropdown-icon" id="dropdownIcon"></i>
            <img class="logo" src="../img/Logo_ECDI-transparente-03-solo-nombre.png" alt="" />
            <h1 class="clipped">El colectivo de Idiomas</h1>
            <h2 class="tittle__main general"></h2>
        </nav>
        <div class="dropdown" id="dropdownContainer">
            <ul class="dropdown__list"></ul>
        </div>
    </header>
    <main>
        <table>
            <tr>
                <th>Course Name</th>
                <th>Price (USD)</th>
                <th>Price ($)</th>
            </tr>
            <tr>
                <td>Cursos de Inglés General</td>
                <td>100 USD</td>
                <td>120 $</td>
            </tr>
            <tr>
                <td>Preparacion de Exámenes Internacionales</td>
                <td>150 USD</td>
                <td>180 $</td>
            </tr>
            <tr>
                <td>Seminarios</td>
                <td>200 USD</td>
                <td>240 $</td>
            </tr>
            <tr>
                <td>Taller de Conversación</td>
                <td>250 USD</td>
                <td>300 $</td>
            </tr>
            <tr>
                <td>Clases Individuales</td>
                <td>180 USD</td>
                <td>210 $</td>
            </tr>
        </table>
    </main>

    <script src="../js/assets/dropdown_nav.js"></script>
    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/assets/allPrices.js"></script>

</body>

</html>
